<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quote</title>
  </head>
  <body>
    <div class="container mt-5 justify-content-center">
      <header>Quote of the day</header>
      <div class="content">
        <div class="area">
          <i class="fa-solid fa-quote-left"></i>
          <p class="quote">Never give up my dear friends</p>
          <i class="fa-solid fa-quote-right"></i>
        </div>
        <div class="author">
          --
          <p class="author-name">mary kay ash</p>
        </div>
      </div>
      <div class="buttons mt-5">
        <div class="features justify-content-between">
          <ul>
            <li class="sound" onclick="textSound()">
              <i class="fa-solid fa-volume-high"></i>
            </li>
            <li class="copy" onclick="textCopy()">
              <i class="fa-solid fa-copy"></i>
            </li>
            <li class="twitter" onclick="textTwitter()">
            <i class="fa-brands fa-twitter"></i>
        </li>
          </ul>
          <button class="btn">new quote</button>
        </div>
      </div>
    </div>
    <script src="quote.js"></script>
  </body>
</html>
